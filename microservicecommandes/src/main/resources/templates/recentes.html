<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Commandes Récentes</title>
</head>
<body>
    <h1>Commandes Récentes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Quantité</th>
                <th>Date</th>
                <th>Montant</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="commande : ${commandes}">
                <td th:text="${commande.id}"></td>
                <td th:text="${commande.description}"></td>
                <td th:text="${commande.quantite}"></td>
                <td th:text="${commande.date}"></td>
                <td th:text="${commande.montant}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
